<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS Blog App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <h1>Blog App with NodeJS and mongoDB</h1>
    <div class='xyz'>
      <ul class='user'>
        <li id="1" class="login-li" onclick="show(id)">Login</li>
        <li id="2" class="register-li" onclick="show(id)">Register</li>
        <li id="3" class="logout" onclick="logout()">Logout</li>
      </ul>
    </div>
  </header>

  <div class="container1 hidden">
    <form class='login'>
      <input type="text" name="username" id="name-login" placeholder="Usename">
      <input type="password" name="password" id="pw-login" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="container2 hidden">
    <form class='register hidden'>
      <input type="text" name="username" id="name-register" placeholder="Username">
      <input type="email" name="email" id="email-register" placeholder="Email">
      <input type="password" name="password" id="pw-register" placeholder="Password">
      <input type="password" name="password" id="pw-register-conf" placeholder="Confirm Password">
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="wrapper">
    <form class="post-form">
      <input type="text" id="title" name="title" placeholder="Title...">
      <textarea id="content" name="content" cols="30" rows="10" placeholder="Write something..."></textarea>
      <button id="send-btn">Submit</button>
    </form>
    <div class="posts"></div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
