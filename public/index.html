<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS Blog App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <h1>Blog App with NodeJS and mongoDB</h1>
    <div class='xyz'>
      <ul class='user'>
        <li id="1" class="login-li" onclick="show(id)">Login</li>
        <li id="2" class="register-li" onclick="show(id)">Register</li>
        <li id="3" class="logout" onclick="logout()">Logout</li>
      </ul>
    </div>
  </header>
  <div class="popup hidden"></div>
  <div class="container1 hidden" id='login-layer' onclick="hide(id)"></div>
  <div class="center">
    <form class='login hidden'>
      <h3 class="h3-login">Login</h3>
      <input type="text" name="username" id="name-login" placeholder="Usename" required>
      <input type="password" name="password" id="pw-login" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container2 hidden" id='register-layer' onclick="hide(id)"></div>
  <div class="center2">
    <form class='register hidden'>
      <h3 class="h3-register">Register</h3>
      <input type="text" name="username" id="name-register" placeholder="Username" required>
      <input type="email" name="email" id="email-register" placeholder="Email" required>
      <input type="password" name="password" id="pw-register" placeholder="Password" required>
      <input type="password" name="password2" id="pw-register-conf" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  
  <div class="wrapper">
    <form class="post-form">
      <input type="text" id="title" name="title" placeholder="Title..." required>
      <textarea id="content" name="content" cols="30" rows="10" placeholder="Write something..." required></textarea>
      <button class="send-btn">Submit</button>
    </form>
    <div class="posts"></div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
