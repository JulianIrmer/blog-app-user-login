<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS Blog App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <h1>Blog App with NodeJS and mongoDB</h1>
  </header>
  <div class="wrapper">
    <form>
      <input type="text" id="title" name="title" placeholder="Title...">
      <textarea id="content" name="content" cols="30" rows="10" placeholder="Write something..."></textarea>
      <button id="send-btn">Submit</button>
    </form>
    <!-- <button id="deleteAll" onclick="deleteAll()">Delete All Posts</button> -->
    <div class="posts"></div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
